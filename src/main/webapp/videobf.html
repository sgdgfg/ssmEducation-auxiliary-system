<script >
    var a=window.location.href
    console.log(a)
    var b=a.split('?')
    var lessonid=b[b.length-1]
    var c=lessonid.split("=")
    lessonid=c[1];
    console.log(lessonid);

    var userid=$.cookie("userid");
    $.ajax({
        url:"app/getlesson",

        data:"lessonid="+lessonid,  //json字符串
        dataType:"json",
        type:"post",
        success:function(data){
            console.log(data);
            $("#video").attr("src",data.videolink)

        error:function (data) {
            alert(data.error,data.message);
        }
    });

    $.ajax({
        url:"app/addstudy",

</script>
