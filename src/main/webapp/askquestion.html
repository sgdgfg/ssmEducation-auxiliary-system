  <script>
      function f() {

          $.ajax({
              url:'app/askquestion',
              type: 'POST',

              data:{'title':$("#title").val(),'content':$("#content").html()},


              success: function (data) {
                  var path=data;
                  var img=$("<img style='width: 100px;height: 100px;' src="+path+" />")
                  $("#content").append("<div style='width: 100%'>")
                  $("#content").append(img)
                  $("#content").append("</div>")
              },
              error: function (err) {
              }
          })

          window.close();
          window.parent.close()
      }





   function huixian(img) {
       var file = $('#file')[0].files[0];
       var formData = new FormData();
       formData.append("file", file);

       $.ajax({
           url: "app/questionImg",//请求路径
           type: 'POST',
           cache: false,
           data: formData,
           processData: false,
           contentType: false,
           success: function (data) {
               var path=data;
               var img=$("<img style='width: 100px;height: 100px;' src="+path+" />")
               $("#content").append("<div style='width: 100%'>")
               $("#content").append(img)
               $("#content").append("</div>")
           },
           error: function (err) {
           }
       });

   }

      if($.cookie('touxiang').length>0){
          $("#headerimg").attr('src',$.cookie('touxiang'));
      }
      console.log($.cookie('touxiang'));

  </script>
