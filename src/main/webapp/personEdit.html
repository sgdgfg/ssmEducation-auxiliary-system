<script>


    function huixian(img) {
        var file = img.files[0];
        //获取一个指向该元素的地址
        var path = window.URL.createObjectURL(file);
        console.log("---------------------path:"+path);
        $("#img").attr('src', path);
    }


    function fatie(name,sex,email,touxiang){

        $('#name').val(name);

        $('#email').val(email);
       if(sex==0){
           $('#sex0').attr("checked","checked");
           $('#sex1').attr("checked","");
       }else{
           $('#sex1').attr("checked","checked");
           $('#sex0').attr("checked","");
       }
        $("#img").attr('src', touxiang);
    }


    $.ajax({
        url: "app/getperson",
        cache:false,
        data: null,
        dataType: "json",
        type: "post",
        success: function (data) {

                fatie(data.name,data.sex,data.email,data.link);

            console.log(data);
        },
        error: function (data) {
            console.log(data.error, data.message);
        }
    })



    if($.cookie('touxiang').length>0){
        $("#headerimg").attr('src',$.cookie('touxiang'));
    }
    console.log($.cookie('touxiang'));
</script>
