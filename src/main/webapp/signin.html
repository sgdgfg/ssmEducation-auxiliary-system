<body>
<!--背景-->
<div class="wel" id="background-3"></div>
<!--左右两边云-->
<div class="wel" id="box">
    <div class="box-1 lefp"></div>
    <div class="box-1">
        <div class="righp"></div>
    </div>
</div>
<!--荧光点点-->
<div class="wel" id="git"></div>
<!--登录注册表-->
<div class="wel" id="from">
    <div class="box-2 le-1">
        <form action="signin.do" method="get">
            <div class="flrg">
                <h3>注册</h3>
                <div class="a">
                    <!--<label>账号：</label>-->
                    <input type="text" class="in-1" placeholder="请输入账号" id="id" name="id">
                </div>

                    <div class="a">
                        <!--<label>密码：</label>-->
                        <input type="text" class="in-1" placeholder="请输入姓名" id="name"  name="name">
                    </div>


                <div class="a">
                    <!--<label>密码：</label>-->
                    <input type="password" class="in-1" placeholder="请输入密码" id="password"  name="password">
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    <input type="password" class="in-1" placeholder="再次输入密码" id="repassword"  name="repassword">
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    男： <input type="radio"    placeholder="男" id="sex"  name="sex" value="0">
                    女：<input type="radio"    placeholder="女" id="sex1"  name="sex" value="1">
                </div>
                <div class="a">
                    <!--<label>密码：</label>-->
                    管理：<input type="radio"   placeholder="管理员" id="power"  name="power" value="0">
                    教师：<input type="radio"    placeholder="教师" id="power1"  name="power"  value="1">
                    学生：<input type="radio"     placeholder="学生" id="power2"  name="power"  value="2">
                    游客：<input type="radio"     placeholder="游客" id="power3"  name="power"  value="3">
                </div>

                <div class="a">
                    <!--<label>密码：</label>-->
                    <input type="text" class="in-1" placeholder="输入邮箱" id="email"  name="email">
                </div>
                <div class="a">
                    <button type="submit">注册</button>
                </div>
                <div class="a">
                    <div class="hr"></div>
                </div>
                <div class="a">

                </div></div>
        </form>
    </div>
