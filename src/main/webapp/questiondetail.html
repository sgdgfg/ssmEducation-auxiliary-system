<script>

    function join(){
        var url = document.location.toString();
        console.log(url)
        var qu = url.split("?");
        console.log(qu)
        qu = qu[1].split("=");
        console.log(qu)
        var classid = qu[1];
        console.log(classid)
        var studentid=$.cookie("userid");
        var classname=$("#classname").text();
        $.ajax({
            url:"app/addstudentinclass",
            data:{'classid':classid,'studentid':studentid,'classname':classname},
            dataType:"json",
            type:"post",
            success:function(data){

                fatie(data.classname,data.link,data.introduce,data.teacherid);

            },
            error:function (data) {
                console.log(data.error,data.message);
            }
        });
        window.location.href="student.html";
    }


    function fatie(classname,link,introduce,teachername ){

        $('#classname').text(classname);
        $('#link').attr('src',link);

        $("#introduce").text(introduce);

        $("#teachername").text(teachername);


    }


</script>
