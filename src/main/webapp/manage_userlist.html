 <script type="text/javascript">
 	  function fatie( thename,email,sex,power, id){

  $('#thename').text(thename);
  $('#email').text(email);

  if(power=="1"){
   $('#power').text("教师");

  }
   else if(power=="2"){
    $('#power').text("学生");

  }
   else{
       return;

   }
   if(sex=="1"){
       $('#sex').text("女");
   }else if(sex=="0"){
       $('#sex').text("男");
   }else{
       return;
   }

   console.log(power)

        /*  $('#zhuxiao').attr('href'," app/deleteuser?id="+id)*/
          $('#zhuxiao').attr('onclick'," deleteuser(' app/deleteuser?id="+id  +"')")

  var clone=$(".moban").clone(true);
  clone.removeClass("moban");

  $("#content1").append(clone);

    $('#power').text("0");
}

function deleteuser(ur){
 	      console.log(    ur  +"   delectuser"   )
    $.ajax({
        url:ur,
        contentType:"application/json;charset=UTF-8",
        data:JSON.stringify("{'name':'ethan','age':'123'}"),
        dataType:"text",
        type:"post",
        success:function(data){
          console.log(data);
        },
        error:function (data) {
            console.log(data.error,data.message);
        }
    });
    location.reload();
}

$.ajax({
  url:"app/getuserlist",
  contentType:"application/json;charset=UTF-8",
  data:JSON.stringify("{'name':'ethan','age':'123'}"),
  dataType:"text",
  type:"post",
  success:function(data){
   var jo=JSON.parse(data);
   for(var i=0;i<jo.length;i++)
    fatie(jo[i].name,jo[i].email,jo[i].sex,jo[i].power,jo[i].id);
   console.log(data);
  },
  error:function (data) {
   console.log(data.error,data.message);
  }
 });
 </script>
