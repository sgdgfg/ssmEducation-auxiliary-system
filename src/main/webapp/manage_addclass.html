				    <label for="seo_description">课程展示图片</label>

				  </div>

<script>
 
    function huixian(img) {
        var file = img.files[0];
        //获取一个指向该元素的地址
        var path = window.URL.createObjectURL(file);
        console.log("---------------------path:"+path);
		  $("#touxiang").removeClass("moban")
        $("#touxiang").attr('src', path);
    }

</script>
