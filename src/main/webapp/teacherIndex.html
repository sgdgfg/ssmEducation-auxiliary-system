<script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            signdata = [[]];
             var teacherid=$.cookie("userid");
            $.ajax({
                url: "app/getsignlist",

                data: null,
                dataType: "json",
                type: "post",
                success: function (data) {
                    console.log(data);
                    signdata = data;
                  $("#deng").text(signdata[0].number)
                    var $dashChartBarsCnt = jQuery('.js-chartjs-bars')[0].getContext('2d'),
                        $dashChartLinesCnt = jQuery('.js-chartjs-lines')[0].getContext('2d');

                    var $dashChartBarsData = {
                        labels: [signdata[0].time, signdata[1].time, signdata[2].time, signdata[3].time, signdata[4].time, signdata[5].time, signdata[6].time],
                        datasets: [
                            {
                                label: '用户',
                                borderWidth: 1,
                                borderColor: 'rgba(0,0,0,0)',
                                backgroundColor: 'rgba(51,202,185,0.5)',
                                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                                hoverBorderColor: "rgba(0,0,0,0)",
                                data: [signdata[0].number, signdata[1].number, signdata[2].number, signdata[3].number, signdata[4].number, signdata[5].number, signdata[6].number]
                            }

                        ]
                    };


                    new Chart($dashChartBarsCnt, {
                        type: 'bar',
                        data: $dashChartBarsData
                    });



                },
                error: function (data) {
                    alert(data.error, data.message);
                }
            })



            $.ajax({
                url: "app/getstudynumber",

                data: "teacherid="+teacherid,
                dataType: "json",
                type: "post",
                success: function (data) {
                    console.log(data);
                   var label=[];
                   for(var i=0;i<data.length;i++){
                       label[i]=data[i].title;
                   }
                    var la=[];
                    for(var i=0;i<data.length;i++){
                        la[i]=data[i].number;
                    }

                    var $dashChartBarsCnt = jQuery('.js-chartjs-bars')[0].getContext('2d'),
                        $dashChartLinesCnt = jQuery('.js-chartjs-lines')[0].getContext('2d');
                    var $dashChartLinesData = {
                        /*labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],*/
                        labels: label,
                        datasets: [
                            {
                                label: '课程学习',
                             /*   data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],*/
                                data:la,
                                borderColor: '#358ed7',
                                backgroundColor: 'rgba(53, 142, 215, 0.175)',
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0.5
                            }
                        ]
                    };

                    var myLineChart = new Chart($dashChartLinesCnt, {
                        type: 'line',
                        data: $dashChartLinesData,
                    });

                },
                error: function (data) {
                    alert(data.error, data.message);
                }

            });


            $.ajax({
                url:"app/getnumber",

                data:null ,  //json字符串
                dataType:"text",
                type:"post",
                success:function(data){
                    console.log(data);
                    $("#student").text(data)
                },
                error:function (data) {
                    alert(data.error,data.message);
                }
            });
            $.ajax({
                url:"app/getlessonnumber",

                data:null ,  //json字符串
                dataType:"text",
                type:"post",
                success:function(data){
                    console.log(data);
                    $("#lesson").text(data)
                },
                error:function (data) {
                    alert(data.error,data.message);
                }
            });

        });
